<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <title>
            Bate-Papo UOL
        </title>
    </head>
    <body>

        <div class="Conteiner">
            <header>
                <div class="Logo">
                <img src="./imagens/logo 1.png" alt="Bate Papo Uol">
                </div>
                <div class="Pessoas" onclick="AbrirBarraLateral()">
                    <ion-icon name="people"></ion-icon>
                </div>
            </header>
            <div class="MensagensBox">
                <ul class="ListaMensagens">
                </ul>
            </div>

            <footer>
                <div class="InserirMensagem">
                    <input id='mensagem' type="text" class="Mensagem" placeholder="Escreva aqui..." required>
                </div>
                <div class="EnviarMensagem" onclick="EnviarMensagem()">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
            </footer>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
